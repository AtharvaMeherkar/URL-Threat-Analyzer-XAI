<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Analyzer Login</title>
    <!-- Google Fonts: Poppins for headings, Inter for body text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #2c3e50,
          #1a2a3a
        ); /* Dark gradient background */
        color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .login-container {
        background-color: #34495e; /* Darker card background */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      h1 {
        font-family: "Poppins", sans-serif;
        color: #ecf0f1;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 800;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type="password"] {
        width: calc(100% - 20px); /* Adjust for padding */
        padding: 12px 15px;
        border: 1px solid #555;
        border-radius: 8px;
        background-color: #444;
        color: #ecf0f1;
        font-size: 1.1em;
        font-family: "Inter", sans-serif;
      }
      input[type="password"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
      }
      button {
        background-color: #3498db; /* Blue button */
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: 600;
        margin-top: 20px;
        width: 100%;
      }
      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }
      .error-message {
        color: #e74c3c; /* Red error */
        margin-top: 15px;
        font-weight: 600;
      }
      .info-message {
        color: #f1c40f; /* Yellow info */
        margin-top: 15px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>URL Threat Analyzer</h1>
      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %} {% if set_password_mode %}
      <p class="info-message">
        No master password set. Please set one to proceed.
      </p>
      <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="password">Set Master Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Set Password</button>
      </form>
      {% else %}
      <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label for="password">Master Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
